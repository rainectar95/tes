<script>

const saveAndUpdateLabels = () => {
    const colorInputs = document.querySelectorAll('input[name="color"]');
    
    colorInputs.forEach(input => {
        const labelText = input.getAttribute('label-text') || '';
        const labelTextActive = input.getAttribute('label-text-active') || '';
        
        input.addEventListener('change', function() {
            const accentColor = this.value;

            localStorage.setItem('label-text', labelText);
            localStorage.setItem('label-text-active', labelTextActive);

            const labels = document.querySelectorAll('label.dots');
            labels.forEach(label => {
                label.style.color = label.htmlFor === this.id ? (this.checked ? labelTextActive : labelText) : label.style.color;
            });

            if (this.checked) {
                localStorage.setItem('accent-color', accentColor);
                document.documentElement.style.setProperty('--accent-color', accentColor);
            }
        });
    });

    // Retrieve and apply accent-color on page load
    const savedAccentColor = localStorage.getItem('accent-color');
    if (savedAccentColor) {
        document.documentElement.style.setProperty('--accent-color', savedAccentColor);
    }

    // Set checked input with name "color"
    const checkedColorInput = document.querySelector('input[name="color"]:checked');
    if (checkedColorInput) {
        checkedColorInput.checked = false; // Uncheck the currently checked input
    }
};

// Call the function to save values to localStorage, update labels, and set checked input
saveAndUpdateLabels();









const radios = document.querySelectorAll('input[name="lang"]');

                slider.style.width = `${labelWidth}px`;

const applyColorScheme = (scheme) => {
const root = document.documentElement;
const colorScheme = scheme === 'light' ? 'light' : 'dark';

const colors = {
    light: {
        '--background': '#FFFFFF',
        '--text': '#0A0F1B',
        '--button-normal': '#F8FAFA',
        '--button-active': '#E8EBEE',
        '--description': '#818891',
        '--black': '#0A0F1B'
    },
    dark: {
        '--background': '#151515',
        '--text': '#FFFFFF',
        '--button-normal': '#262626',
        '--button-active': '#626262',
        '--description': '#D7D7D7',
        '--black': '#151515'
    }
};

Object.entries(colors[colorScheme]).forEach(([key, value]) => {
    root.style.setProperty(key, value);
});

localStorage.setItem('color-scheme', colorScheme);
const modeText = colorScheme === 'dark' ? 'dark mode' : 'light mode';
document.getElementById('mode-text').innerText = modeText;
};

const toggleDarkMode = () => {
    const currentScheme = localStorage.getItem('color-scheme');
    const newScheme = currentScheme === 'light' ? 'dark' : 'light';
    applyColorScheme(newScheme);

    // Save color-scheme value after the page is reloaded
    localStorage.setItem('color-scheme', newScheme);
};

// Call toggleDarkMode function to apply and save color scheme even after the page is restarted
toggleDarkMode();
document.getElementById('ru').addEventListener('click', function() {
    switchLanguage('russian');
});
document.getElementById('en').addEventListener('click', function() {
    switchLanguage('english');
});
const languages = {
    english: {
        title: 'lexan 1/3',
        description: '200 mm • metal',
        weight: '630 g',
        settings: 'Settings'
    },
    russian: {
        title: 'лексан 1/3',
        description: '200 мм • металл',
        weight: '630 г',
        settings: 'Настройки'
    },
};
function switchLanguage(language) {
    const leftSide = document.querySelector('.left-side');
    const rightSide = document.querySelector('.right-side');
    const lang = document.querySelector('.lang');

    lang.textContent = languages[language].settings;
    leftSide.querySelector('.title').textContent = languages[language].title;
    leftSide.querySelector('.des').textContent = languages[language].description;
    rightSide.querySelector('.weight').textContent = languages[language].weight;
    
    localStorage.setItem('current-lang', language);
}

// Function to switch language and set UI to saved language if available
function switchAndSetSavedLanguage() {
    const currentLanguage = localStorage.getItem('current-lang');
    if (currentLanguage) {
        switchLanguage(currentLanguage);
        document.querySelector(`input[name="lang"][value="${currentLanguage}"]`).checked = true; // Set the UI to the saved language
    }
}
switchAndSetSavedLanguage();

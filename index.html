            <!-- CONTENT -->

            <!-- Lexans -->
            <div class="content" id="panel1">

                            </div>

                        </div>
                        <div class="r-card">
                            <img class="image" src="">
                        </div>
                    </button>
                </div>
                <div id="bottom-sheet-panel1" class="bottom-sheet">
                    <div id="extra-info"></div>
                    <div  class="line">
                        <img src="assets/close.svg" width="16" alt="">
                    </div>
                    <div id="hero" class="hero">
                        <div class="hero-title">
                            <div class="size-sheet" id="title"></div>
                            <div class="size-sheet" id="size"></div>
                        </div>
                        <div class="weight-sheets" id="weight"></div>
                    </div>
                    <div class="hero-image">
                        <img id="bottom-sheet-image" src="" alt="">
                    </div>
                    <div class="group-sheet" id="chipsalt-spec"></div>
                    <div id="chips"></div>
                    <div class="grid-spec" id="grid-spec"></div>
                </div>
                <div id="overlay-panel1" class="overlay"></div>
            </div>

                    <div id="bottom-sheet-panel2" class="bottom-sheet">

                            <div class="hero-title">
                                <div class="size-sheet" id="title"></div>
                                <div class="size-sheet" id="size"></div>
                            </div>
                            <div class="weight-sheets" id="weight"></div>
                        </div>
                        <div class="hero-image">
                            <img id="bottom-sheet-image" src="" alt="">
                        </div>
                        <div class="group-sheet" id="chipsalt-spec"></div>

                    <!-- Switch tabs and show active card -->
                     <div class="button-block">

                                <span class="cardLabel2">выберите тару</span>
                            </label>
                        </div>
                     </div>

                    <div class="tabs">
                        <div id="tab1" class="tab active">

                                    <div class="l-side-calc">
                                        <p class="result" id="result"></p>
                                    </div>
                                    <input  class="r-side-calc" maxlength="2" max="2" type="text" placeholder="0" id="display" disabled="">                                
                                </div>
                                <div class="tips-block">

                                    <div class="tips">общий вес</div>
                                </div> 
                                <div class="second-weight" id="dimension-container"></div>
                            </div>
                            <div class="keyboard">
                                <button onclick="appendNumber(1)">1</button>
                                <button onclick="appendNumber(2)">2</button>
                                <button onclick="appendNumber(3)">3</button>
                                <button onclick="appendNumber(4)">4</button>
                                <button onclick="appendNumber(5)">5</button>
                                <button onclick="appendNumber(6)">6</button>
                                <button onclick="appendNumber(7)">7</button>
                                <button onclick="appendNumber(8)">8</button>
                                <button onclick="appendNumber(9)">9</button>
                                <button class="clean" onclick="clearDisplay()"><img src="./assets/icon/delete.svg" width="36" height="36" alt="" srcset=""></button>
                                <button onclick="appendNumber(0)">0</button>
                                <button class="delete" onclick="deleteLast()"><img src="./assets/icon/remove.svg" width="36" height="36" alt="" srcset=""></button>
                            </div>                  
                        </div>
                        <div id="tab2" class="tab">
                            <div class="nav-container">
                                <div class="nav-filter">
                                    <div class="section-filter">
                                        <input class="calc-chips" type="radio" id="f1" name="filter" value="filter1" checked>

                                        </label>
                                    </div>

                                        <input class="calc-chips" type="radio" id="f2" name="filter" value="filter2">

                                    </div>

                                    <div class="filter-content" id="filter4">

                                    <div class="filter-content" id="filter5">

                    </div>
                    <p class="icon-lable">лексаны</p>
                </label>
            </div>
            <div class="section">

                </label>
            </div>
            <div class="section">
                <input type="radio" id="4" name="radio" value="лотки">
                <label class="icon" for="4">
                    <div class="icon-chips">
                        <img id="icon4" src="icons/trays.svg">
                    </div>
                    <p class="icon-lable">лотки</p>
                </label>
            </div>
            <div class="section">
                <input type="radio" id="5" name="radio" value="списания">
                <label class="icon" for="5">
                    <div class="icon-chips">
                        <img id="icon5" src="icons/scaling.svg">
                    </div>
                    <p class="icon-lable">списания</p>
                </label>
            </div>

        <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/js/servise-worker.js')
            .then((registration) => {
            console.log('Service Worker registered:', registration);
            })
            .catch((error) => {
            console.error('Service Worker registration failed:', error);
            });
        });
    }
